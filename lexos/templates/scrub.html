{% extends "helpers/base.html" %}


<!-- Head -->
{% block head %}

    <!-- Page Lexos dependencies -->
    <script type="text/javascript" src="/static/js/helpers/document-previews.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/helpers/document-previews.css"/>
    <script type="text/javascript" src="/static/js/helpers/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/helpers/popup.css"/>

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="/static/js/scrub.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/scrub.css"/>
{% endblock %}


<!-- Content -->
{% block content %}

    <!-- Left column -->
    <div id="left-column" class="column">

        <!-- Scrubbing options -->
        <div id="scrubbing-options-section" class="section">

            <h3 class="section-top title">Scrubbing Options</h3>

            <div class="section-body vertical-splitter">

                <!-- Left section -->
                <div class="options-section">
                    <label><input name="lowercasebox" type="checkbox" checked><span></span>Make Lowercase</label><br>
                    <label><input name="digitsbox" type="checkbox" checked><span></span>Remove Digits</label><br>
                    <label><input name="spacesbox" type="checkbox"><span></span>Remove Spaces</label><br>
                    <label><input name="tabsbox" type="checkbox"><span></span>Remove Tabs</label><br>
                    <label><input name="newlinesbox" type="checkbox"><span></span>Remove Newlines</label>
                </div>

                <!-- Right section -->
                <div class="options-section">
                    <label><input name="tagbox" type="checkbox"><span></span>Scrub Tags</label>
                    <span id="scrub-tags-settings-button" class="button">Options</span>
                    <span id="scrub-tags-tooltip-button" class="tooltip-button">?</span><br>

                    <label><input id="punctuation-checkbox" name="punctuationbox" type="checkbox" checked><span></span>Remove Punctuation</label><br>

                    <div id="punctuation-options">
                        <label><input name="hyphensbox" type="checkbox"><span></span>Keep Hyphens</label>
                        <span id="keep-hyphens-tooltip-button" class="tooltip-button">?</span><br>

                        <label><input name="aposbox" type="checkbox"><span></span>Keep Apostrophes</label>
                        <span id="keep-apostrophes-tooltip-button" class="tooltip-button">?</span><br>

                        <label><input name="ampersandbox" type="checkbox"><span></span>Keep Ampersands</label>
                        <span id="keep-ampersands-tooltip-button" class="tooltip-button">?</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="lemmas-consolidations" class="column">
            <!-- Lemmas -->
        <div id="lemmas-section" class="scrub-section">

            <div class="vertical-splitter scrub-section-top">
                <h3 class="title">Lemmas</h3>

                <div class="right-justified">
                    <span id="lemmas-upload-button" class="button">Upload</span>
                    <span id="lemmas-tooltip-button" class="tooltip-button">?</span>
                </div>

                <h3 id="lemmas-upload-text" class="hidden upload-text"></h3>
            </div>

            <div class="scrub-section-body">
                <label><textarea name="manuallemmas" spellcheck="false" placeholder="Enter lemmas here."></textarea></label>
            </div>
        </div>

        <!-- Consolidations -->
        <div id="consolidations-section" class="scrub-section">

            <div class="vertical-splitter scrub-section-top">
                <h3 class="title">Consolidations</h3>

                <div class="right-justified">
                    <span id="consolidations-upload-button" class="button">Upload</span>
                    <span id="consolidations-tooltip-button" class="tooltip-button">?</span>
                </div>

                <h3 id="consolidations-upload-text" class="hidden upload-text"></h3>
            </div>

            <div class="scrub-section-body">
                <label><textarea name="manualconsolidations" spellcheck="false" placeholder="Enter consolidations here."></textarea></label>
            </div>
        </div>
        </div>


    <!-- Stop and keep words -->
        <div id="stop-words-section" class="scrub-section">

            <div class="vertical-splitter scrub-section-top">

                <h3 class="title">Stop/Keep Words</h3>

                <div class="right-justified">
                    <span id="stop-words-upload-button" class="button">Upload</span>
                    <span id="stop-words-tooltip-button" class="tooltip-button">?</span>
                </div>

                <h3 id="stop-words-upload-text" class="hidden upload-text"></h3>

                <div id="stop-words-options" class="options-section">
                    <label><input type="radio" name="sw_option" value="off" checked><span></span>None</label>
                    <label><input type="radio" name="sw_option" value="stop"><span></span>Stop</label>
                    <label><input type="radio" name="sw_option" value="keep"><span></span>Keep</label>
                </div>
            </div>

            <div class="scrub-section-body">
                <label><textarea name="manualstopwords" spellcheck="false" placeholder="Enter stop words and keep words here."></textarea></label>
            </div>
        </div>

    <!-- Special characters -->
        <div id="special-characters-section" class="scrub-section">

            <div class="vertical-splitter scrub-section-top">
                <h3 class="title">Special Characters</h3>

                <div class="right-justified">
                    <span id="special-characters-upload-button" class="button">Upload</span>
                    <span id="special-characters-tooltip-button" class="tooltip-button">?</span>
                </div>

                <h3 id="special-characters-upload-text" class="hidden upload-text"></h3>

                <div id="special-characters-options" class="vertical-splitter">
                    <div class="options-section-special">
                        <label><input type="radio" name="entityrules" value="default" checked><span></span>None</label><br>
                        <label><input type="radio" name="entityrules" value="early-english-html"><span></span>Early English HTML</label><br>
                        <label><input type="radio" name="entityrules" value="doe-sgml"><span></span>Old English SGML</label>
                    </div>
                    <div class="options-section-special">
                        <label><input type="radio" name="entityrules" value="MUFI-3"><span></span>MUFI 3</label><br>
                        <label><input type="radio" name="entityrules" value="MUFI-4"><span></span>MUFI 4</label>
                    </div>
                </div>
            </div>

            <div class="scrub-section-body">
                <label><textarea name="manualspecialchars" spellcheck="false" placeholder="Enter special characters here."></textarea></label>
            </div>
        </div>
    </div>


    <!-- Document previews -->
    <div id="document-previews-section" class="column section">

        <div class="section-top vertical-splitter">

            <h3 class="title">Previews</h3>

            <div class="right-justified">
                <span id="preview-button" class="disabled important-button button">Preview</span>
                <span id="apply-button" class="disabled important-button button">Apply</span>
                <a id="download-button" class="disabled button" href="scrub/download">Download</a>
            </div>
        </div>

        <div id="previews"></div>
    </div>



    <!-- Hidden elements -->
    <input id="stop-words-file-input" name="swfileselect[]" type="file" class="hidden">
    <input id="lemmas-file-input" name="lemfileselect[]" type="file" class="hidden">
    <input id="consolidations-file-input" name="consfileselect[]" type="file" class="hidden">
    <input id="special-characters-file-input" name="scfileselect[]" type="file" class="hidden">

{% endblock %}
