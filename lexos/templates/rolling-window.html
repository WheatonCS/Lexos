{% extends "helpers/base.html" %}


<!-- Head -->
{% block head %}

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="static/js/helpers/graph.js"></script>
    <script type="text/javascript" src="static/js/rolling-window.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/rolling-window.css"/>
{% endblock %}


<!-- Content -->
{% block content %}

    <!-- Settings -->
    <div id="settings-section">

        <!-- Calculation type -->
        <div id="calculation-type-section" class="section">
            <h3 class="section-top title">Calculation Type</h3>
            <div class="section-body">

                <label class="circle-label"><input id="rolling-average-button" name="counttype" value="average" type="radio" checked><span>Rolling Average</span></label>
                <h3 id="rolling-average-tooltip-button" class="button">?</h3>
                <br>

                <label class="circle-label"><input id="rolling-ratio-button" name="counttype" value="ratio" type="radio"><span>Rolling Ratio</span></label>
                <h3 id="rolling-ratio-tooltip-button" class="button">?</h3>
            </div>
        </div>

        <!-- Search terms -->
        <div id="search-terms-section" class="section">
            <h3 class="section-top title">Search Terms</h3>
            <div class="section-body">
                <input id="search-terms-input" name="rollingsearchword" type="text" spellcheck="false" autocomplete="off">
                <h3 id="search-terms-input-tooltip-button" class="button">?</h3><br>
                <input class="hidden" id="ratio-search-terms-input" name="rollingsearchwordopt" type="text" spellcheck="false" autocomplete="off"><br>
                <label class="circle-label"><input name="inputtype" value="word" type="radio" checked><span>Words</span></label><br>

                <label class="circle-label"><input name="inputtype" value="string" type="radio"><span>Strings</span></label>
                <h3 id="strings-tooltip-button" class="button">?</h3><br>

                <label class="circle-label"><input name="inputtype" value="regex" type="radio"><span>Regex</span></label>
                <h3 id="regex-tooltip-button" class="button">?</h3>
            </div>
        </div>

        <!-- Window -->
        <div id="window-section" class="section">
            <h3 class="section-top title">Window</h3>
            <div class="section-body">

                <input id="window-size-input" name="rollingwindowsize" type="text" spellcheck="false" autocomplete="off">
                <h3 id="window-size-tooltip-button" class="button">?</h3><br>

                <label class="circle-label"><input name="windowtype" value="word" type="radio" checked><span>Words</span></label><br>
                <label class="circle-label"><input name="windowtype" value="letter" type="radio"><span>Characters</span></label><br>
                <label class="circle-label"><input name="windowtype" value="line" type="radio"><span>Lines</span></label>
            </div>
        </div>

        <!-- Display -->
        <div id="display-section" class="section">
            <h3 class="section-top title">Display</h3>
            <div class="section-body">

                <label class="checkbox-label">
                    <input id="milestone-checkbox" name="rollinghasmilestone" type="checkbox">
                    <span>Milestone<input id="milestone-input" name="rollingmilestonetype" type="text" spellcheck="false" autocomplete="off"></span>
                </label>
                <h3 id="milestone-tooltip-button" class="button">?</h3>

                <label class="checkbox-label"><input name="showDots" type="checkbox"><span>Show Individual Points</span></label><br>
                <label class="checkbox-label"><input name="BWoutput" type="checkbox"><span>Black and White</span></label>
            </div>
        </div>
    </div>

    <!-- Rolling Window -->
    <div class="section">

        <div class="vertical-splitter section-top">
            <h3 class="title">Rolling Window</h3>
            <div class="right-justified">
                <h3 id="generate-button" class="disabled button">Generate</h3>
                <h3 id="download-button" class="disabled button">Download</h3>
            </div>
        </div>

        <div id="graph-container" class="section-body"></div>
    </div>

    <!-- Hidden elements -->
    <input id="file-to-analyze" name="filetorollinganalyze" type="hidden">
    <input id="download-input" class="hidden" type="submit">
{% endblock %}
