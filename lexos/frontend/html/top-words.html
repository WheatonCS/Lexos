{% extends "helpers/analyze-template.html" %}

{% block title %}Top Words{% endblock %}

<!-- Head -->
{% block page_head %}

    <!-- Page Lexos dependencies -->
    <script type="text/javascript" src="frontend/js/helpers/table.js"></script>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/table.css"/>

    <!-- Page JS and CSS -->
    <script type="text/javascript" src="frontend/js/top-words.js"></script>
    <link rel="stylesheet" type="text/css" href="frontend/css/top-words.css"/>
{% endblock %}


<!-- Options -->
{% block options %}

    <!-- Comparison method -->
    <div id="comparison-method-section" class="section">
        <div class="vertical-splitter section-top">
            <div>
                <h3 class="title">Comparison Method</h3>
            </div>
            <span id="comparison-method-tooltip-button" class="right-justified tooltip-button">?</span>
        </div>
        <div class="section-body">
            <label><input name="comparison_method" value="Each Document to the Corpus" type="radio" checked><span class></span>Each Document to the Corpus</label>
            <span id="document-corpus-tooltip-button" class="tooltip-button">?</span><br>
            <label><input name="comparison_method" value="Each Document to Other Classes" type="radio"><span></span>Each Document to Other Classes</label>
            <span id="document-class-tooltip-button" class="tooltip-button">?</span><br>
            <label><input name="comparison_method" value="Each Class to Other Classes" type="radio"><span></span>Each Class to Other Classes</label>
            <span id="class-class-tooltip-button" class="tooltip-button">?</span>
        </div>
    </div>
{% endblock %}


<!-- Results -->
{% block results %}
    <div id="class-divisions-section" class="section">
        <div class="vertical-splitter section-top">
            <h3 class="title">Class Divisions</h3>
            <span id="class-division-tooltip-button" class="right-justified tooltip-button">?</span>
        </div>

        <div id="class-divisions-body" class="section-body"></div>
    </div>

    <div id="top-words-section" class="section">

        <div class="vertical-splitter section-top">
            <h3 class="title">Top Words</h3>
            <div id="top-words-buttons" class="right-justified">
                <span id="generate-button" class="disabled important-button">Generate</span>
                <span id="download-button" class="disabled button">Download</span>
                <span id="download-tooltip-button" class="tooltip-button">?</span>
            </div>
        </div>

        <div id="top-words-body" class="section-body"></div>
    </div>
{% endblock %}
