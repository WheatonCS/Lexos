<!DOCTYPE html>
<html lang="en-us">

<!-- Head -->
<head>
    <meta charset="UTF-8"/>
    <title>Lexos</title>
    <link rel="icon" href="frontend/favicon.png"/>

    <!-- Variables -->
    <script>
        let theme = "{{ theme }}";
        let active_document_count = {{ active_document_count }};

    <!-- jQuery -->

    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/intro-js.css">

    <!-- Core Lexos dependencies -->
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/variables.css"/>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/fonts.css"/>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/common.css"/>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/classes.css"/>
    <script type="text/javascript" src="frontend/js/helpers/base.js"></script>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/base.css"/>
    <script type="text/javascript" src="frontend/js/helpers/utility.js"></script>
    <script type="text/javascript" src="frontend/js/helpers/popup.js"></script>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/popup.css"/>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/error.css"/>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/help.css"/>
    <script type="text/javascript" src="frontend/js/helpers/message.js"></script>
    <link rel="stylesheet" type="text/css" href="frontend/css/helpers/message.css"/>

    {% block head %}{% endblock %}

    <!-- Theme -->
    <link rel="stylesheet" type="text/css" href="frontend/css/themes/{{ theme.replace(' ', '-').lower() }}.css"/>
</head>

            <h1 id="lexos-text">{L}exos</h1>
            <h1 id="page-title">/{% block title %}{% endblock %}</h1>
            <span id="navbar-walkthrough-button" class="left-justified tooltip-button"><i>i</i></span>
        </div>

        <div id="navbar-right" class="right-justified">
            <a id="upload-button" href="/upload">Upload</a>
            <a id="manage-button" href="/manage">Manage</a>

            <h2 id="prepare-button">Prepare</h2>
            <h2 id="visualize-button">Visualize</h2>
            <h2 id="analyze-button">Analyze</h2>

            <h2>|</h2>
            <a href="/download-workspace">Save</a>
            <a href="/reset">Reset</a>

            <h2>|</h3>
            <h2 id="help-button">Help</h2>
        </div>
    </div>

    <!-- Main grid -->
    <div id="main-grid">

        <!-- Main section -->
        <div id="main-section">

                <!-- Form -->
                <form method="POST" enctype="multipart/form-data">
                    {% block content %}{% endblock %}
                </form>

            <!-- Help -->
            <div id="help-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer>

        <!-- Left -->
        <a href="http://www.neh.gov/" target="_blank"><img id="neh-logo" alt="National Endowment for the Humanities logo" src="frontend/images/neh.png"></a>

        <div>
            <h3>Lexos v4.0 Â© 2019 </h3>
            <a href="https://wheatoncollege.edu/academics/special-projects-initiatives/lexomics/" target="_blank">Wheaton Lexomics</a>
        </div>

        <!-- Right -->
        <div id="active-documents-footer" class="right-justified">
            <a href="/manage">Active Documents</a>
            <h3>: </h3>
            <h3 id="active-document-count">{{ active_document_count }}</h3>
        </div>
    </footer>
</body>
</html>
