{% extends "helpers/base-template.html" %}

{% block title %}Statistics{% endblock %}

<!-- Head -->
{% block head %}

<!-- Plotly -->
<script src="frontend/node_modules/plotly.js-dist/plotly.js"></script>

<!-- Page Lexos dependencies -->
<script type="text/javascript" src="frontend/js/helpers/analyze-template.js"></script>
<link rel="stylesheet" type="text/css" href="frontend/css/helpers/analyze-template.css" />
<script type="text/javascript" src="frontend/js/helpers/graph.js"></script>
<link rel="stylesheet" type="text/css" href="frontend/css/helpers/graph.css" />
<script type="text/javascript" src="frontend/js/helpers/table.js"></script>
<link rel="stylesheet" type="text/css" href="frontend/css/helpers/table.css" />

<!-- Page JS and CSS -->
<script type="text/javascript" src="frontend/js/statistics.js"></script>
<link rel="stylesheet" type="text/css" href="frontend/css/statistics.css" />
{% endblock %}


<!-- Content -->
{% block content %}

<!-- Top section -->
<div id="top-section">

    <!-- Options -->
    <div id="left-column">

        <!-- Generate -->
        <div class="section">
            <span id="generate-button" class="disabled important-button">Generate</span>
        </div>
        
        <fieldset>
            <div id="fit-option-section" class="section">

                <div class="vertical-splitter section-top">
                    <legend class="title">Fit Options</legend>
                    <span id="fit-options-tooltip-button" class="right-justified tooltip-button">?</span>
                </div>

                <div class="section-body">
                    <label><input id="fit-model-checkbox" name="enable_fit-model"
                            type="checkbox"><span></span></label>
                    <span></span>
                    <label for="fit-model-input">Fit new model</label>
                    <span id="fit-model-tooltip-button" class="tooltip-button">?</span><br>

                    <label for="margin-softener-input">Margin softener C 
                        <input id="margin-softener-input" name="margin-softener" value="2" type="text"
                            spellcheck="false" autocomplete="off"></label>
                    <span id="margin-softener-tooltip-button" class="tooltip-button">?</span><br>

                    <label for="kernel-type-input">Kernel type
                        <input id="kernel-type-input" name="kernel-type" value="linear" type="text"
                            spellcheck="false" autocomplete="off" style="width:8rem"></label>
                    <span id="kernel-type-tooltip-button" class="tooltip-button">?</span><br>

                </div>
            </div>
        </fieldset>

        <fieldset>
            <div id="prediction-settings-section" class="section">

                <div class="vertical-splitter section-top">
                    <legend class="title">Prediction Settings</legend>
                    <span id="prediction-settings-tooltip-button" class="right-justified tooltip-button">?</span>
                </div>

                <div class="section-body">
                    
                    <label><input id="predict-checkbox" name="enable_predict" type="checkbox">
                        <span></span></label>
                    <label for="predict-input">Make predictions</label>
                    <span id="predict-tooltip-button" class="tooltip-button">?</span><br>

                    
                    <label for="trial-count-input">Run
                    <input id="trial-count-input" name="trial-count" value="1" type="text"
                        spellcheck="false" autocomplete="off"> trials</label>
                    <span id="trial-count-tooltip-button" class="tooltip-button">?</span>
                </div>
            </div>
        </fieldset>
    </div>

    <!-- Document sizes -->
    <div id="graph-section" class="section">
        <div id="graph-section-top" class="vertical-splitter section-top">

            <h3 class="title">SVM Graph</h3>

            <div class="right-justified">
                <span id="png-button" class="disabled button">PNG</span>
                <span id="svg-button" class="disabled button">SVG</span>
                <span id="fullscreen-button" class="disabled button">Fullscreen</span>
            </div>
        </div>
        <div id="graph-container" class="section-body"></div>
    </div>

</div>

{% endblock %}
